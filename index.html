<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twink Glamour Gaze Nails Studio by Jaja</title>
    <style>
        @font-face {
            font-family: 'Wasted Vindey';
            src: url('WastedVindey.ttf') format('truetype');
        }
        body {
            font-family: 'Wasted Vindey', cursive;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
        }
        header {
            position: relative;
            height: 100vh; /* Full viewport height */
            text-align: center;
            color: #fff;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7); /* Shadow for greeting */
            position: absolute;
            top: 10%;
            width: 100%;
        }
        .welcome-text {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .welcome-text h2 {
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for slogan */
        }
        .booking-btn {
            background-color: #f06292;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .booking-btn:hover {
            background-color: #d81b60;
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .logo {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            max-width: 40%;
            z-index: 1; /* Makes sure the logo is on top of the video */
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the entire background */
            z-index: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #f06292;
        }
    </style>
</head>
<body>

    <header>
        <video class="video-background" autoplay muted loop>
            <source src="videos/tggnailsbyjajareels.mp4" type="video/mp4">
            <source src="videos/tggnailsbyjajareels.webm" type="video/webm">

        </video>
        
        <h1>Welcome to Twink Glamour Gaze Nails!</h1>

        <div class="welcome-text">
            <h2>Experience precision and glamour in our cozy home studio. Book now for your stunning nail transformation! ðŸ’…âœ¨</h2>
            <a href="booking.html" class="booking-btn">Book Now</a>
        </div>

        <img src="images/tggnailsbyjajaLOGOcropped.png" alt="Twink Glamour Gaze Nails Logo" class="logo">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

</body>
</html>
